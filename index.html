<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zeraki Dashboard Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
    }
    header {
      background-color: yellow;
      color: puple;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #34495e;
      color: white;
      padding: 1rem;
      width: 200px;
      height: 100vh;
      float: left;
    }
    nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 1rem 0;
    }
    main {
      margin-left: 210px;
      padding: 2rem;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    .card h3 {
      margin: 0 0 1rem 0;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
    }
    .table th, .table td {
      text-align: left;
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
    }
    .table th {
      background-color: #f5f6fa;
    }
  </style>
</head>
<body>

<header>
  <h1>Zeraki Dashboard</h1>
</header>

<nav>
  <a href="#">Dashboard</a>
  <a href="#">Students</a>
  <a href="#">Analytics</a>
  <a href="#">Exams</a>
  <a href="#">Settings</a>
</nav>

<main>
  <div class="card">
    <h3>Student Performance</h3>
    <table class="table">
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Math</th>
          <th>Science</th>
          <th>English</th>
          <th>Average</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Jane Wanjiku</td>
          <td>85</td>
          <td>78</td>
          <td>90</td>
          <td>84.3</td>
        </tr>
        <tr>
          <td>John Otieno</td>
          <td>67</td>
          <td>73</td>
          <td>80</td>
          <td>73.3</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="card">
    <h3>Recent Activity</h3>
    <p>No recent updates.</p>
  </div>
</main>

</body>
</html>
